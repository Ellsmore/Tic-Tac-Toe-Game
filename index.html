<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <audio preload="auto">
        <source src="https://github.com/nclud/2011.beercamp.com/blob/gh-pages/audio/inception.mp3?raw=true" type="audio/mp3" />
        <source src="https://github.com/nclud/2011.beercamp.com/blob/gh-pages/audio/inception.ogg?raw=true" type="audio/ogg" />
    </audio>

    <div class="container">

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ TREES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="grass"></div>

        <div class="treeOne">
            <div class="treeLeaves"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeTwo">
            <div class="treeLeaves"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeThree">
            <div class="treeLeaves"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeFour">
            <div class="treeLeaves"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeFive">
            <div class="treeLeavesTwo"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeSix">
            <div class="treeLeavesTwo"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeSeven">
            <div class="treeLeaves"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeEight">
            <div class="treeLeavesTwo"></div>
            <div class="treeTrunk"></div>
        </div>
        <div class="treeNine">
            <div class="treeLeaves"></div>
            <div class="treeTrunk"></div>
        </div>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ MOUNTAINS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <div class="mountainThreeBaseFill"></div>
        <div class="mountainThree"></div>
        <div class="mountainThreeTop"></div>
        <div class="mountainThreeCapOne"></div>
        <div class="mountainThreeCapTwo"></div>
        <div class="mountainThreeCapThree"></div>
        <div class="mountainThreeCapFour"></div>

        <div class="mountainOne"></div>
        <div class="mountainOneTop"></div>
        <div class="mountainOneCapOne"></div>
        <div class="mountainOneCapTwo"></div>
        <div class="mountainOneCapThree"></div>
        <div class="mountainOneCapFour"></div>

        <div class="mountainTwo"></div>
        <div class="mountainTwoTop"></div>
        <div class="mountainTwoCapOne"></div>
        <div class="mountainTwoCapTwo"></div>
        <div class="mountainTwoCapThree"></div>

        <div class="mountainFour"></div>
        <div class="mountainFourTop"></div>
        <div class="mountainFourCapOne"></div>
        <div class="mountainFourCapTwo"></div>

        <div class="sunCircle"></div>
        <div class="sun"></div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ CLOUDS and SUN ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


        <div class="cloudRectagle"></div>
        <div class="cloudCircle"></div>
        <div class="cloudCircleTwo"></div>
        <div class="cloudCircleThree"></div>
        <div class="cloudCircleFour"></div>
        <div class="cloudCircleFive"></div>

        <div class="cloudTwoRectagle"></div>
        <div class="cloudTwoCircle"></div>
        <div class="cloudTwoCircleTwo"></div>
        <div class="cloudTwoCircleThree"></div>
        <div class="cloudTwoCircleFour"></div>


        <span class="playerOneLogo">P1</span>
        <span class="playerTwoLogo">P2</span>
        <div class="playerOneMessage">0</div>
        <div class="playerTwoMessage">0</div>

  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ TTT BOARD and BUTTON ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <div class="TTTboard">
            <table>
                <tr>
                    <td class='box' id='a1'></td>
                    <td class='box' id='a2'></td>
                    <td class='box' id='a3'></td>
                </tr>
                <tr>
                    <td class='box' id='b1'></td>
                    <td class='box' id='b2'></td>
                    <td class='box' id='b3'></td>
                </tr>
                <tr>
                    <td class='box' id='c1'></td>
                    <td class='box' id='c2'></td>
                    <td class='box' id='c3'></td>
                </tr>
            </table>
        </div>

        <div class="startGame">START GAME</div>

    </div>
</body>

</html>
